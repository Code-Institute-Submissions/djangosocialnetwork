 {% for c in chat %}
        {% if c.user == request.user %}
            <li class="text-right list-group-item">{{ c.message }}</li>
        {% else %}
            <li class="text-left list-group-item">{{ c.message }}</li>
        {% endif %}
        
        {% empty %}
        <li class="text-right list-group-item">No messages yet!</li>
        
{% endfor %}
