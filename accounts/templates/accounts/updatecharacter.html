{% extends 'home/base.html' %}
{% load bootstrap_tags %}
{% block content %}

    <div class="row">
        <div class="col-sm-2">
            <h1>{{character}}</h1>
        </div>
        <div class="col-sm-8">
            <form role="form" method="POST">
                {% csrf_token %}
                {% for a in attributes %}
                    {{ a.name }}
                    <input list="{{ a.name }}" name="{{ a.name }}">
                      <datalist id="{{ a.name }}">
                        {% for b in a.attribute.all %}
                        <option value="{{b.id}}">{{b}}</option>
                        {% endfor %}
                      </datalist>
                    {% endfor %}
                    <input type="Submit" name="Save"/>
            </form>
        </div>
    </div>
{% endblock %}
